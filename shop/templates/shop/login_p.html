<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GAG Classes | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    perspective:1200px;
    color:#fff;
}

.login-card{
    width:380px;
    background:#111;
    padding:30px;
    border-radius:18px;
    box-shadow:0 40px 80px rgba(0,0,0,0.35);
    transform-style:preserve-3d;
    transition: transform 0.7s;
    border:1px solid #222;
}

.login-card:hover{
    transform: rotateY(18deg) rotateX(10deg);
}

h2{
    text-align:center;
    margin-bottom:25px;
    color:#00e5ff;
    transform: translateZ(20px);
}

.input-box{
    margin-bottom:15px;
    transform: translateZ(15px);
}

.input-box input{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:1px solid #333;
    outline:none;
    background:#1a1a1a;
    color:#fff;
    transition:0.3s;
}

.input-box input:focus{
    border-color:#00e5ff;
    box-shadow:0 0 12px rgba(0,229,255,0.5);
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:#00e5ff;
    color:#000;
    font-weight:600;
    font-size:16px;
    cursor:pointer;
    transform: translateZ(20px);
    transition:0.4s;
}

button:hover{
    box-shadow:0 15px 30px rgba(0,229,255,0.4);
    transform: translateZ(35px);
}
.back-btn{
    display:block;
    text-align:center;
    margin-top:15px;
    padding:10px;
    border-radius:10px;
    background:#222;
    color:#00e5ff;
    text-decoration:none;
    font-weight:500;
    transition:0.3s;
}

.back-btn:hover{
    background:#00e5ff;
    color:#000;
    box-shadow:0 10px 20px rgba(0,229,255,0.3);
}

</style>
</head>

<body>

<div class="login-card">
    <h2>Student Login</h2>

    <form action="{% url 'login_p' %}" method="POST">
        {% csrf_token %}

        <div class="input-box">
            <input type="text" name="username" placeholder="Enter Username" required>
        </div>

        <div class="input-box">
            <input type="password" name="password" placeholder="Enter Password" required>
        </div>

        <button type="submit">Login</button>

    </form>
    <a href="{% url 'signup' %}" class="back-btn">Back to Signup</a>


</div>

</body>
</html>
