<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}GAG Classes{% endblock %}</title>

  <!-- Bootstrap 4 -->
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

  <style>
    body{
      perspective:1200px;
    }

    .navbar{
      position: relative;
      z-index: 9999;
      box-shadow:0 20px 40px rgba(0,0,0,0.2);
    }

    .nav-link{
      font-weight:600;
      transition:0.4s;
    }

    .nav-link:hover{
      transform: translateY(-3px);
    }

    {% block css %}{% endblock %}
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">

    <a class="navbar-brand font-weight-bold" href="#">GAG Classes</a>

    <button class="navbar-toggler" type="button"
      data-toggle="collapse"
      data-target="#navbarTogglerDemo01">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

      <!-- LEFT SIDE -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'mycoursess' %}">My Courses</a>
        </li>
      </ul>

      <!-- RIGHT SIDE -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link btn btn-outline-primary px-3"
             href="{% url 'profile_p' %}">
             Profile
          </a>
        </li>

        <li class="nav-item ml-2">
          <a class="nav-link btn btn-outline-danger px-3"
             href="{% url 'logout_p' %}">
             Logout
          </a>
        </li>
      </ul>

    </div>
  </div>
</nav>

<!-- PAGE CONTENT -->
<div class="container mt-4">
  {% block body %}{% endblock %}
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

{% block js %}{% endblock %}
</body>
</html>
