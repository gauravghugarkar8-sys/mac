<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>

    <!-- SAME FONT (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .contact-box {
            width: 400px;
            margin: 80px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-family: 'Poppins', sans-serif;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: none;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="contact-box">
    <h2>Contact Us</h2>

    <!-- Page navigation example -->
    <form action="abhi.html">
        <a type="text" placeholder="Gaurav Ghugarkar" required>
        <input type="email" placeholder="gauravghugarkar8@gmail.com" required>
        <textarea rows="4" placeholder="maze courses ghya mi khup adchanit ahe _____" required></textarea>
        <button type="submit">Click Here</button>
    </form>
</div>

</body>
</html>
