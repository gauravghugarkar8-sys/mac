<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GAG Classes | Courses</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:#fff;
    padding:20px;
}

/* Page heading */
h1{
    margin-bottom:30px;
    color:#00e5ff;
}

/* Courses container */
.courses-container{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap:20px;
    width:100%;
    max-width:1200px;
}

/* Course card */
.course-card{
    background:#111;
    padding:25px;
    border-radius:18px;
    border:1px solid #222;
    box-shadow:0 20px 40px rgba(0,0,0,0.4);
    transition: all 0.6s ease;
    transform-style: preserve-3d;
    animation: fadeUp 0.8s ease forwards;
}

/* Hover = same as old course block */
.course-card:hover{
    transform: translateY(-15px) rotateX(6deg);
    box-shadow:0 30px 60px rgba(0,229,255,0.25);
}

.course-card h3{
    color:#00e5ff;
    margin-bottom:12px;
    transform: translateZ(20px);
}

.course-card p{
    color:#ccc;
    font-size:14px;
    transform: translateZ(15px);
}

/* Entry animation */
@keyframes fadeUp{
    from{
        opacity:0;
        transform: translateY(40px);
    }
    to{
        opacity:1;
        transform: translateY(0);
    }
}




.course-card a{
    display:inline-block;
    padding:10px 15px;
    border-radius:10px;
    background:#00e5ff;
    color:#000;
    font-weight:600;
    text-decoration:none;
    transition:0.3s;
}

.course-card a:hover{
    box-shadow:0 10px 20px rgba(0,229,255,0.4);
    transform: translateY(-5px);
}
</style>
</head>
<body>

<h1>Available Courses</h1>

<div class="courses-container">
    {% for course in catprods %}
    <div class="course-card">
        <h3>user anme : {{ course.name }}</h3>
        <h3>user id :{{ course.id }}</h3>
        <h3>user email :{{ course.email}}</h3>
        <p>{{ course.description|default:"No description available" }}</p>

    </div>
    {% empty %}
    <p>No courses available.</p>
    {% endfor %}
</div>

</body>
</html>
